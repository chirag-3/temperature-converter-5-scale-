<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        
        <div id="image">
            <img src="images/thermometers.gif" alt="image_here">
        </div>
        
        <div id="converter">

            <div class = "scale"> 
                <input type="text" id="temperature-1">
                <select id="scale-1">
                    <option value="1" selected>Celcius</option>
                    <option value="2">Kelvin</option>
                    <option value="3">Reaumur</option>
                    <option value="4">Rankine</option>
                    <option value="5">Farenhite</option>
                </select>
            </div>

            <div class = "scale">  
                <input type="text" id="temperature-2">
                <select id="scale-2">
                    <option value="1" selected>Celcius</option>
                    <option value="2">Kelvin</option>
                    <option value="3">Reaumur</option>
                    <option value="4">Rankine</option>
                    <option value="5">Farenhite</option>
                </select>
            </div>

        </div>
    
    </div>

    <script src="script.js"></script>
</body>

</html>
